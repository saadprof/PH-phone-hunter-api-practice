<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter</title>
  </head>
  <body>
    <!-- Main for main contents -->
    <main class="max-w-5xl mx-auto my-20">
      <!-- Search fields -->
      <h3 class="text-5xl font-bold text-center text-pink-600 opacity-60 my-4">
        -- Search Phone --
      </h3>
      <div class="form-control">
        <div class="input-group">
          <input
            type="text"
            placeholder="Input phone name"
            class="input input-bordered w-full border-pink-200"
          />
          <button class="btn btn-square bg-white border-pink-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-pink-500"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- phone cards container -->
      <section id="phone-cards-container" class="my-10 grid grid-cols-3 gap-6">
        <!-- Cards -->
        <!-- <div class="bg-white drop-shadow-lg border">
          <div class="p-4">
            <div class="bg-pink-50 rounded-lg">
              <img class="p-4 mx-auto" src="phn1.png" alt="" />
            </div>
            <h3 class="text-2xl text-pink-500 font-bold mt-3">Iphone 13 pro max</h3>
            <p class="text-pink-400 my-2">
              There are many variations of passages of available, but the
              majority have suffered
            </p>
            <div><button class="btn bg-white border-pink-400 text-pink-500 font-bold">Show Details</button></div>
          </div>
        </div> -->


        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal" class="modal">
          <div id="phone-details-container" class="modal-box">

          </div>

          <form method="dialog" class="modal-backdrop">
            <button>close</button>
          </form>
        </dialog>

      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
